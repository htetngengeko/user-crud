<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<form th:action="@{/login}" th:object="${user}" method="post">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8"><h1>Login</h1></div>
        <div class="col-md-2"></div>
    </div>

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="mb-2">
                <label for="id_email" class="form-label">Email</label>
                <input type="email" class="form-control" id="id_email" th:field="*{email}" required>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="mb-2">
                <label for="id_password" class="form-label">Password</label>
                <input type="password" class="form-control" id="id_password" th:field="*{password}" required>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-3">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
        <div class="col-md-3">
            <a th:href="@{/register}">Sign Up</a>
        </div>
        <div class="col-md-4">
            <label th:if="${error}" class="text-danger">Email or password incorrect</label>
        </div>
    </div>
</form>

</body>
</html>
