<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<form th:action="@{/register}" th:object="${user}" method="post">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8"><h1>Register</h1></div>
        <div class="col-md-2"></div>
    </div>

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="mb-2">
                <label for="id_name" class="form-label">User Name</label>
                <input type="text" class="form-control" id="id_name" th:field="*{name}" required>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="mb-2">
                <label for="id_email" class="form-label">Email</label>
                <input type="email" class="form-control" id="id_email" th:field="*{email}" required>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="mb-2">
                <label for="id_password" class="form-label">Password</label>
                <input type="password" class="form-control" id="id_password" th:field="*{password}" required>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="mb-2">
                <label for="id_phone" class="form-label">Phone</label>
                <input type="number" class="form-control" id="id_phone" th:field="*{phone}" required>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-3">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        <div class="col-md-3">
            <a th:href="@{/login}">Already Register?</a>
        </div>
        <div class="col-md-4">
            <label th:if="${error}" class="text-danger">Your email already exists.</label>
        </div>
    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
